plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = './src/main/java/ru/clevertec/check/CheckRunner.java'
    args = ['id-quantity', 'discountCard=xxxx', 'balanceDebitCard=xxxx', 'pathToFile=xxxx', 'saveToFile=xxxx']
}